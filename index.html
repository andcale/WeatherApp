<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="/src/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <main id="container">
        
        <form id="search">
            <i class="fa-solid fa-location-dot" style="color: #22096c;"></i>
            <input type="search" placeholder="Procurar cidade..." id="search-city">
            <button type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>

        <section id="weather">
           
            <h1 id="title">Maric√°, BR</h1>
            
            <div id="temp-info">
                <img id="temp-img" alt="temp-img" src="http://openweathermap.org/img/wn/04d@2x.png">
                <p id="temp-value">28C</p>
                <p id="temp-description">Nublado</p>
            </div>
            
            <div id="other-infos">
                <div class="info">
                    <i id="temp-max-icon" class="fa-solid fa-temperature-high"></i>
                    <div>
                        <h2>Temp. Max</h2>
                        <p id="temp-max">
                            29C
                        </p>
                    </div>
                </div>

                <div class="info">
                    <i id="temp-min-icon" class="fa-solid fa-temperature-low"></i>
                    <div>
                        <h2>Temp. Min</h2>
                        <p id="temp-min">
                            2C
                        </p>
                    </div>
                </div>

                <div class="info">
                    <i id="humidity-icon" class="fa-solid fa-droplet"></i>
                    <div>
                        <h2>Humidade</h2>
                        <p id="humidity">
                            29C
                        </p>
                    </div>
                </div>

                <div class="info">
                    <i id="wind-icon" class="fa-solid fa-wind"></i>
                    <div>
                        <h2>Vendo</h2>
                        <p id="wind">
                            50km/h
                        </p>
                    </div>
                </div>
            </div>

        </section>

        <section id="alert"></section>

    </main>
    <script src="src/script.js"></script>
</body>
</html>
