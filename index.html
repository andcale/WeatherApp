
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="/src/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="shortcut icon" href="https://img.icons8.com/?size=100&id=P9tT31QGJr_S&format=png&color=000000" type="image/x-icon">
</head>
<body>
    <main id="container">
        
        <form id="search">
            <i class="fa-solid fa-location-dot" id="loc"></i>
            <input type="text" placeholder="Procurar cidade..." id="search-input">
            <button type="submit" id="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>

        <section id="weather">
           
            <h1 id="cityLocation" title="Cidade"></h1>
            
            <div id="temp-info">
                <img id="temp-img" alt="temp-img" src="http://openweathermap.org/img/wn/04d@2x.png">
                <div>    
                    <p id="temp-value"></p>
                    <p id="temp-description"></p>
                </div>
            </div>
            
            <div id="other-infos">
                <div class="info">
                    <i id="temp-max-icon" class="fa-solid fa-temperature-high"></i>
                    <div>
                        <h2>Temp. Max</h2>
                        <p id="temp-max">
                            
                        </p>
                    </div>
                </div>

                <div class="info">
                    <i id="temp-min-icon" class="fa-solid fa-temperature-low"></i>
                    <div>
                        <h2>Temp. Min</h2>
                        <p id="temp-min">
                            
                        </p>
                    </div>
                </div>

                <div class="info">
                    <i id="umidity-icon" class="fa-solid fa-droplet"></i>
                    <div>
                        <h2>Umidade</h2>
                        <p id="humidity">
                            
                        </p>
                    </div>
                </div>

                <div class="info">
                    <i id="wind-icon" class="fa-solid fa-wind"></i>
                    <div>
                        <h2>Vento</h2>
                        <p id="wind">
                            
                        </p>
                    </div>
                </div>
            </div>

        </section>
        <section id="alert"></section>
        
    </main>
    <footer>
        <div>
            <p>Feito por <!--<a href="https://www.linkedin.com/in/calebe-andrade">-->Calebe de Andrade</a></p>
        </div>
    </footer>
    <script src="src/script.js"></script>
</body>
</html>
